name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.run_number }}
      ECR_REPOSITORY: ref-ui


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Build
        run: echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 046257248069.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker image
        run: |
          docker build -t 046257248069.dkr.ecr.us-east-1.amazonaws.com/ref-ui:${{ env.IMAGE_TAG }} .
          docker push 046257248069.dkr.ecr.us-east-1.amazonaws.com/ref-ui:${{ env.IMAGE_TAG }}
